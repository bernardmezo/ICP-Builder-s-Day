<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DFINITY</title>
    <base href="/">
    <link type="text/css" rel="stylesheet" href="main.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4b5c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff3a4a;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="DFINITY logo" />
    <h1>Welcome to DFINITY</h1>
    <p>Building a decentralized future with blockchain technology.</p>
    <button class="button">Learn More</button>
</body>
</html>
